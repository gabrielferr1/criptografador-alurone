            </ul>
        </nav>
    </header>
    <main class="container-main">
        <div class="texto-main">
            <p class="paragrafo-texto-main"><a class="link-texto-main" href="#">Ferri</a> &#8811; Turma 6 ONE</p>
            <h1 class="titulo-texto-main">Criptografia<br>Com nossa <strong class="destaque">Tecnologia</strong> de Ponta</h1>
        </div>
        <section class="criptografador-main">
            <div class="criptografador-texto-main">
                <label class="titulo-input" for="text">Digite seu texto:</label>
                <input class="text-input" type="text" name="text" id="text" placeholder="&#10233; Apenas letras minÃºsculas e sem acento." onfocus="Clicar()" onblur="RestaurarCor()">
                <label class="titulo-input" for="metadado">Metadado:</label>
                <select class="metadado-input" name="metadado" id="metadado">
                    <option value="valor1">alurone</option>
                </select>
                <div class="botoes">
                    <button class="custom-btn enviar-button" onclick="btnCriptografar()">Criptografar</button>
                    <button class="custom-btn enviar-button" onclick="btnDescriptografar()">Descriptografar</button>
                </div>
                <div class="mensagem-area">
                    <h2 class="titulo-mensagem" id="titulo-mensagem"></h2>
                    <p class="paragrafo-mensagem" id="paragrafo-mensagem"></p>
                    <textarea class="mensagem-campo" name="mensagem" id="mensagem" cols="0" rows="2" wrap="soft"></textarea>
                    <div>
                        <button class="botao-mensagem" id="botao-copiado" onclick="copiarTexto()">Copiar</button>
                        <button class="botao-mensagem" onclick="limparTextos()">Limpar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
